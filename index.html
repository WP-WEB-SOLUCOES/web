<!DOCTYPE html>
<html>
<head>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ecommerce_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <script>
    (function() {
      function isRealMobile() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // 1. Verifica se o navegador se identifica como mobile (Padrão)
        var isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);

        // 2. Verifica se o dispositivo tem capacidade de toque (Celulares reais têm > 0)
        // A maioria dos desktops sem touch retorna 0 ou undefined.
        var hasTouch = (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);

        // 3. Verifica a largura da tela (Segurança extra)
        // Se a tela for maior que 1024px, tratamos como Desktop mesmo que seja um iPad Pro ou Tablet grande
        var isSmallScreen = window.innerWidth <= 1024;

        // LÓGICA FINAL:
        // É mobile SE: (UserAgent diz que é) E (Tem Touch OU Tela Pequena)
        // Isso evita que um Desktop simples com UserAgent alterado carregue o app sem querer.
        return isMobileUA && (hasTouch || isSmallScreen);
      }

      // Se NÃO for um mobile real, manda para a página de vendas (Desktop)
      if (!isRealMobile()) {
        // Redireciona para o Desktop HTML
        window.location.replace("desktop.html");
      }
      // Se for Mobile real, o script segue e carrega o Flutter
    })();
  </script>

  <title>Smoking Bee</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
