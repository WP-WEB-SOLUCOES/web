name: Deploy Static Files to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          
          # Envia tudo da pasta atual
          source: "."
          
          # Destino na VPS
          target: "/var/www/smokingbee.com.br"
          
          # Limpa a pasta antes de copiar (Cuidado: certifique-se da permiss√£o no Passo 1)
          rm: true